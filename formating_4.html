<html>
    <title>formatting tags</title>
    <body>
        <h1>Lets start</h1>
        <p>this is <strong>siri</strong></p>
        <p>this is <em>siri</em></p>
        <p>this is <u>siri</u></p>
        <p>this is <mark>siri</mark></p>
        <p>this is <small>siri</small></p>
        <p>a<sub>b</sub></p>
        <p>a<sup>b</sup></p>
    </body>
</html>
